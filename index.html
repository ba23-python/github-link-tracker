<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link Click Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Click the link below to visit my GitHub</h1>

    <!-- GitHub link that we are tracking -->
    <a href="https://github.com/ba23-python/HTML-Bootstrap-Responsive-Emails" id="githubLink" target="_blank">
        <button>Visit My GitHub</button>
    </a>

    <!-- Display the number of clicks -->
    <p>
        Link Clicked <span id="display">0</span> Times
    </p>

    <!-- Link to the external JavaScript file -->
    <script src="index.js"></script>

</body>

</html>
